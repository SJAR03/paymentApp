<div class="container mx-auto px-4 border">
  <h1
    class="text-4xl font-bold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r to-indigo-500 from-sky-400 leading-snug border">
    Payment Details Register
  </h1>
  <div class="flex flex-col items-center sm:flex-row justify-center gap-4">
    <div class="w-full sm:w-auto flex flex-col items-center">
      <div class="w-full sm:w-full flex justify-center">
        <app-payment-details-form></app-payment-details-form>
      </div>
    </div>
    <div class="w-full sm:w-full flex flex-col items-center">
      <ul class="space-y-4 border-2 border-white rounded-lg max-w-md mx-auto">
        <li *ngFor="let pd of service.list" class="flex flex-row space-x-4 justify-center items-center mb-2 py-3">
          <div class="font-bold">{{pd.cardOwnerName}}</div>
          <div>{{pd.cardNumber}}</div>
          <div class="font-bold">{{pd.expirationDate}}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
